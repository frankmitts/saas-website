  <main class="island">
  <section class="pad-t pad-b">
    <h2 class="text-center exa">Sign Up</h2>
    <form class="push-0" method="post" action="https://formspree.io/mitt0033@algonquinlive.com">
      <div class="grid">
        <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div class="sidebyside unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="subject">Choose Plan</label>
          <select id="subject" name="subject">
            <option>Free Trial</option>
            <option>Logo Only</option>
            <option>Premium</option>
          </select>
        </div>

        <div class="push pad-t unit xs-1 s-1 m-1 l-1 xl-1 text-center">
          <button class="btn" type="submit">Start Designing!</button>
        </div>
        <input type="hidden" name="subject" value="join membership">

      </div>
    </form>
  </section>

  </main>
