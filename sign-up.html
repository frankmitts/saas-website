<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>customers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
</head>
<body>
  <!--header nav-->
  <header class="grid masthead grid-middle section-dark island-1-8 pad-0">
    <div class="push-0 gutter-0 unit xs-1 s-1 m-1-3 l-1-4 xl-1-4">
      <a href="index.html"><img class="logo gutter-0 push-0" src="images/generation-logo.svg" alt="logo"></a>
    </div>

    <nav class="unit xs-1 s-1 m-2-3 l-3-4 xl-3-4">
      <ul class="nav push-0 list-group">
        <li><a class="island-1-2" href="customers.html">Customers</a></li>
        <li><a class="island-1-2" href="pricing.html">Princing</a></li>
        <li><a class="island-1-2" href="tour.html">Features</a></li>
        <li><a class="current island-1-2" href="sign-up.html"></a></li>
      </ul>
    </nav>
  </header>

  <main class="island text-center">
    <!--sign up form-->
    <section class="pad-t pad-b">
      <h1 class="bold push-2 text-center exa">Sign Up</h1>
      <form class="push-0" method="post" action="https://formspree.io/">
        <div class="grid grid-middle">
          <div class="sidebyside unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label class="push-1-4 text-left micro text-light" for="name">Name</label>
            <input id="name" name="name">
          </div>

          <div class="unit-m-centered sidebyside unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label class="push-1-4 text-left micro text-light" for="email">Email</label>
            <input id="email" type="email">
          </div>

          <div class="sidebyside unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label class="push-1-4 text-left micro text-light" for="subject">Choose Plan</label>
            <select id="subject" name="subject">
              <option>Free Trial</option>
              <option>Logo Only –$2.99/Month</option>
              <option>Premium –$10.99/Month</option>
            </select>
          </div>

          <div class=" push pad-t unit xs-1 s-1 m-1 l-1 xl-1 text-center">
            <button type="submit">Start Designing!</button>
          </div>
          <input type="hidden" name="subject" value="join membership">

        </div>
      </form>
    </section>

  </main>

<!--footer-->
  <footer class=" gutter-1-2 section-dark">
    <div class="grid">
      <div class="text-center pad-t unit xs-1 s-1 m-1 l-1 xl-1">
        <i class="icon i-64 gutter-2">
          <a href="#"><img class="svg" src="images/logo-instagram.svg" alt="#"></a>
        </i>
        <i class="icon i-64 gutter-2">
          <a href="#"><img class="svg" src="images/logo-facebook.svg" alt="#"></a>
        </i>
        <i class="icon i-64 gutter-2">
          <a href="#"><img class="svg" src="images/logo-twitter.svg" alt="#"></a>
        </i>
      </div>
    </div>

    <div class="grid footer-content">
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <a class="link-box text-white pad-t-1-2 text-center push-1-2" href="#">Contact</a>
      </div>
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <a class="link-box text-white pad-t-1-2 text-center push-1-2" href="#">Partnership</a>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <p class="text-white micro">© 2017 Generator</p>
      </div>
    </div>
  </footer>

</body>
</html>
