<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>customers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
</head>
<body>
  <!--header nav-->
  <header class="grid masthead grid-middle section-dark island-1-8 pad-0">
    <div class="push-0 gutter-0 unit xs-1 s-1 m-1-3 l-1-4 xl-1-4">
      <a href="index.html"><img class="logo gutter-0 push-0" src="images/generation-logo.svg" alt="logo"></a>
    </div>

    <nav class="unit xs-1 s-1 m-2-3 l-3-4 xl-3-4">
      <ul class="nav push-0 list-group">
        <li><a class="island-1-2" href="customers.html">Customers</a></li>
        <li><a class="island-1-2" href="pricing.html">Princing</a></li>
        <li><a class="island-1-2" href="tour.html">Features</a></li>
        <li>
          <a class="current island-1-2" href="sign-up.html"></a>
        </li>
      </ul>
    </nav>
  </header>

  <main class=" sign-up island text-center">
    <!--sign up form-->
    <section class="pad-t pad-b">
      <h1 class="bold push-2 text-center text-green exa">Sign Up</h1>
      <form class="push-0" method="post" action="https://formspree.io/mitt0033@algonquinlive.com">
        <div class="grid grid-middle">
          <div class="sidebyside unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label class="push-1-4 text-left micro text-dark bold" for="name">Name</label>
            <input id="name" name="name">
          </div>

          <div class="unit-m-centered sidebyside unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label class="push-1-4 text-left micro text-dark bold" for="email">Email</label>
            <input id="email" type="email">
          </div>

          <div class="sidebyside unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label class="push-1-4 text-left micro text-dark bold" for="subject">Choose Plan</label>
            <select id="subject" name="subject">
              <option>Free Trial</option>
              <option>Logo Only –$2.99/Month</option>
              <option>Premium –$10.99/Month</option>
            </select>
          </div>

          <div class=" push pad-t unit xs-1 s-1 m-1 l-1 xl-1 text-center">
            <button type="submit">Start Designing!</button>
          </div>
          <input type="hidden" name="subject" value="join membership">

        </div>
      </form>
    </section>

  </main>

  <!--footer-->
  <footer class="gutter-1-2 pad-t pad-b section-dark">
    <div class="grid grid-middle footer-content">

      <div class="copyright unit xs-1 s-1 m-1-4 l-1-4 xl-1-4">
        <div class="gutter-1-2 unit xs-1-6 s-1-6 m-1-6 l-1-6 xl-1-6">
          <p class="text-light">© 2017 Generator</p>
        </div>
      </div>

      <nav class="nav-2 unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
        <ul class="list-group">
          <li class="footer-list"><a class="push-1-4 gutter-1-2 link-box text-white" href="#">Contact</a></li>
          <li class="footer-list"><a class="push-1-4 gutter-1-2 link-box text-white" href="#">Partnership</a></li>
          <li class="footer-list"><a class="push-1-4 gutter-1-2 link-box text-white" href="#">Twitter</a></li>
          <li class="footer-list"><a class="push-1-4 gutter-1-2 link-box text-white" href="#">Facebook</a></li>
          <li class="footer-list"><a class="push-1-4 gutter-1-2 link-box text-white" href="#">Instagram</a></li>
        </ul>
      </nav>
    </div>
  </footer>

</body>
